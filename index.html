<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Task List</h2>
        </div>

        <section class="container">
            <form action="#" class="form">
                <div class="form">

                    <input type="text" placeholder="New Task" class="new_task">

                    <input type="submit" value="Add TASK" class="add_task">

                </div>
                <hr>
            </form>

        </section>


        <section>
            <div class="listFilter">
                <div>
                    <h3>Task Items</h3>
                    <ul>

                    </ul>
                </div>
                <div>
                    <button class="clear_task">CLEAR TASK</button>
                    <input type="text" class="filter" placeholder="Filter Task">
                </div>
            </div>
        </section>



    </div>

    <script src="scripts.js"></script>
</body>

</html>
